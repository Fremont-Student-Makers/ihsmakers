<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Irvington High School Rocketry Club"/>
  <title>IHS Maker Club</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../src/style.css"/>
  <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
</head>

<body>
  <div id="navbar-placeholder"></div>
  
    <section id="contact" data-aos="fade-up">
      <h2>Contact Us</h2>
      <p>If you have questions or want to join, reach out via email or the form below.</p>

      <div class="contact-grid">
        <div class="contact-info">
          <p><strong>Club Email:</strong> <a href="mailto:official.ihsmakerclub@gmail.com">official.ihsmakerclub@gmail.com</a></p>
          <p><strong>MakerSat Email:</strong> <a href="mailto:official.prometheusalpha@gmail.com">official.prometheusalpha@gmail.com</a></p>
          <p><strong>Follow us:</strong> <a href="https://x.com/ihsmakerclub">@ihsmakerclub</a></p>
        </div>

        <form class="contact-form" action="https://formspree.io/f/yourform" method="POST">
          <label>Name<input type="text" name="name" required></label>
          <label>Email<input type="email" name="email" required></label>
          <label>Message<textarea name="message" rows="5" required></textarea></label>
          <button class="btn" type="submit">Send Message</button>
        </form>
      </div>

    </section>

    <div id="footer-placeholder"></div>

  <!-- Optional JavaScript -->
  <script src="../src/script.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
</script>
<script src="../src/navbar.js"></script>
<script>
  fetch('../components/navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
      initializeNavbar();
    });
</script>

<script>
  fetch('../components/footer.html')
    .then(r => r.text())
    .then(html => document.getElementById('footer-placeholder').innerHTML = html);
</script>

</body>
</html>
