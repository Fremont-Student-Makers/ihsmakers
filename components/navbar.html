<script>
    // Hamburger menu toggle
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const projectsToggle = document.getElementById('projects-toggle');
    const projectsSubmenu = document.getElementById('projects-submenu');

    hamburgerBtn.addEventListener('click', () => {
        hamburgerBtn.classList.toggle('open');
        mobileMenu.classList.toggle('active');
    });

    // Mobile dropdown toggle
    projectsToggle.addEventListener('click', (e) => {
        e.preventDefault();
        projectsSubmenu.classList.toggle('active');
        projectsToggle.classList.toggle('active');
    });

    // Close menu when clicking on a link
    document.querySelectorAll('.mobile-nav-link, .mobile-dropdown-link').forEach(link => {
        link.addEventListener('click', () => {
            hamburgerBtn.classList.remove('open');
            mobileMenu.classList.remove('active');
            projectsSubmenu.classList.remove('active');
            projectsToggle.classList.remove('active');
        });
    });
</script>
